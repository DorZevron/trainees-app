<div class="monitor-page">

    <div class="filter">
        <app-monitor-filter [idFilter]="idFilter" [nameFilter]="nameFilter" [formCheckBox]="formCheckBox"
            (cbPassed)="onCbPassed($event)" (cbFailed)="onCbFailed($event)"></app-monitor-filter>
    </div>

    <div class="main">
        <app-monitor-table [trainees]="traineesFiltered"></app-monitor-table>
    </div>

</div>
