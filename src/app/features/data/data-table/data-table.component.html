<table mat-table [dataSource]="currentPage" class="mat-elevation-z4">

    <ng-container *ngFor="let item of structureTable" [matColumnDef]="item.prop">
        <th mat-header-cell *matHeaderCellDef>{{ item.name }}</th>
        <td mat-cell *matCellDef="let user">{{ user[item.prop] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" [class.selected]="selectedId === row.id"
        (click)="selectRow(row)">
    </tr>
</table>

<div class="pagination-controls">
    <button mat-icon-button (click)="onPreviousPage()" [disabled]="pageNum===0"><</button>
            <span>{{ pageNum + 1 }} </span>
    <button mat-icon-button (click)="onNextPage()" [disabled]="(pageNum+1)*pageSize>=trainees.length">></button>
</div>
